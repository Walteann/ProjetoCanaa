<ion-header>

  <ion-navbar>
    <ion-title>Historico</ion-title>

    <ion-buttons end>
      <button ion-button (click)="fecharModal()">Voltar</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-row class="test">

      <ion-item col-12 *ngFor="let lista of dados">

        <ion-label text-start>{{lista.qtd}}</ion-label>
        <ion-label text-center>{{lista.mercadoria}}</ion-label>
        <ion-label text-end>R$ {{lista.precoUni}}</ion-label>

      </ion-item>


    </ion-row>

  </ion-list>


</ion-content>
