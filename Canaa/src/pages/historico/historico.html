<ion-header>

	<ion-navbar>
		<ion-title>Cadastro Canaã</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>

	<form (ngSubmit)="cadastrarUsuario()">
		<ion-item>
			<ion-label color="primary" stacked maxlength="40">Nome</ion-label>
			<ion-input type="text" placeholder="Nome"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>Senha</ion-label>
			<ion-input type="password" placeholder="Senha"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>Email</ion-label>
			<ion-input type="email" placeholder="email" maxlength="50"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>CPF</ion-label>
			<ion-input type="text" placeholder="CPF" [brmasker]="{mask:'000.000.000-00', len:14}"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>Celular</ion-label>
			<ion-input type="text" placeholder="Celular" [brmasker]="{mask:'(00) 00000-0000', len:15}"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>Endereço</ion-label>
			<ion-input type="text" placeholder="Endereço" maxlength="200"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>Cidade</ion-label>
			<ion-input type="text" placeholder="Cidade" maxlength="50"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>CEP</ion-label>
			<ion-input type="text" placeholder="CEP" [brmasker]="{mask:'00.000-000', len:10}"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>Complemento</ion-label>
			<ion-input type="text" placeholder="Complemento" maxlength="150"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>Bairro</ion-label>
			<ion-input type="text" placeholder="Bairro" maxlength="50"></ion-input>
		</ion-item>

		<button ion-button block type="submit">CADASTRAR</button>
	</form>

</ion-content>
