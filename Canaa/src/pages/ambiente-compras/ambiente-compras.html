<ion-header>

    <ion-navbar>
        <ion-title>Água</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-label>Escolha a Marca da Água</ion-label>
    <ion-select>
        <ion-option value="cristal">Cristal</ion-option>
        <ion-option value="santaJoana">Santa Joana</ion-option>
        <ion-option value="indaia">Indaiá</ion-option>
        <ion-option value="prataDoVale">Prata do Vale</ion-option>
    </ion-select>

    <ion-list radio-group [(ngModel)]="relationship">
        <ion-item>
            <ion-label>Retornável</ion-label>
            <ion-radio value="retornavel" checked></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Novo</ion-label>
            <ion-radio value="novo"></ion-radio>
        </ion-item>
    </ion-list>


    <ion-item>
        <ion-label color="primary" fixed>Quantidade</ion-label>
        <ion-input type="number" placeholder="qtd"></ion-input>
    </ion-item>

    <ion-list radio-group [(ngModel)]="formaPagamento">
        <ion-item>
            <ion-label>Dinheiro</ion-label>
            <ion-radio value="dinheiro" checked></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Troco ?</ion-label>
            <ion-toggle [(ngModel)]="formaPagamento" [disabled]="formaPagamento != dinheiro"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Cartão</ion-label>
            <ion-radio value="cartao"></ion-radio>
        </ion-item>
    </ion-list>

    <ion-item-group>
        <ion-item-divider>

            Total
            <h1>R$: {{Total}}</h1>
            <ion-fab right top>
                <!-- <button ion-fab mini (click)="addProduto()">
                    <ion-icon name="add"></ion-icon>
                </button> -->
            </ion-fab>


        </ion-item-divider>

    </ion-item-group>

</ion-content>
<ion-footer float-right>
    <ion-toolbar>
        <!-- <ion-title>Footer</ion-title> -->
        <button ion-button round color="primary" *ngIf="listaDeMercadorias.length > 0" (click)="produtoFinalizado(listaDeMercadorias)">
            Finalizar Compras
        </button>
    </ion-toolbar>
</ion-footer>
