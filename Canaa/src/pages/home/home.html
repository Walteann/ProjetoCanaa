<ion-header>
  <ion-navbar>
    <ion-title>
      <img id="logoMarca" src="{{logoUrl}}" alt="Canaa">
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="paginaEndereco()">
        <ion-icon class="signOut" name="person"></ion-icon>
      </button>
      <button class="signOut" ion-button (click)="signOut()">
        SAIR
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="testeLogin">

  <ion-card *ngFor="let itemMenu of menu_inicial" (click)="menuSelecionado(itemMenu.componenteMenu)">
    <img src="{{itemMenu.urlImg}}">
  </ion-card>

</ion-content>
