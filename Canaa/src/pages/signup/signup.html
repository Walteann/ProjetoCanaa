<ion-header>

    <ion-navbar>
        <ion-title>Novo Usuário</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form #form="ngForm" novalidate>
        <ion-list>

            <ion-item>
                <ion-label stacked>E-mail</ion-label>
                <ion-input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
            </ion-item>
            <ion-label text-center *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger validacao">
                O campo é obrigatório
            </ion-label>

            <ion-item>
                <ion-label stacked>Senha</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
            </ion-item>
            <ion-label text-center *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger validacao">
                O campo é obrigatório
            </ion-label>

        </ion-list>

        <button ion-button block color="primary" [disabled]="!form.form.valid" (click)="criarConta()">
            Criar conta
        </button>
    </form>
</ion-content>
