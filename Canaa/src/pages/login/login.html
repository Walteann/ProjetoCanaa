
<ion-header>

</ion-header>


<ion-content padding class="testeLogin">
	<ion-item class="testeLogin">
			<img src="assets/imgs/logoMarcaCanaa.png">
	</ion-item>
	<form class="testeLogin" (ngSubmit)="efetuarLogin()">
		<ion-item>
			<ion-label stacked>Usu√°rio ou CPF</ion-label>
			<ion-input [(ngModel)]="usuario" name="usuario" type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Senha</ion-label>
			<ion-input [(ngModel)]="senha" name="senha" type="password"></ion-input>
		</ion-item>

		<button ion-button block type="submit">ENTRAR</button>
	</form>
	<ion-label text-center >
		<a (click)="redirecionar('cadastrar')">Cadastre-se</a>
	</ion-label>

	<ion-label text-center >
		<a (click)="redirecionar('esqueci-senha')">Esqueceu a senha</a>
	</ion-label>
	
</ion-content>
